<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Posts')" ></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Posts</h1>

<div th:each="post : ${posts}">
    <form method="post" th:action="@{'/posts/'+ ${post.id} +'/edit'}">
    <h3><span th:text="${post.title}"></span></h3>
    <p><span th:text="${post.body}"></span></p>
    <p><span th:text="${post.id}"></span></p>
    <a href="@{'/posts/'+ ${post.id} +'/edit'}"><Button type = "submit">Edit</Button></a>
    </form>
    <form method="post" th:action="@{'/posts/'+ ${post.id} +'/delete'}">
    <a href="/posts/delete"><Button type = "submit">Delete</Button></a>
    </form>
</div>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
