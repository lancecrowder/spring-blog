
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Posts')" ></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Posts</h1>

<div th:each="post : ${posts}">
    <div class="card">
        <div class="card-body">
    <!--<form method="get" th:action=>-->
        <h3><span th:text="${post.title}"></span></h3>
        <p><span th:text="${post.body}"></span></p>
        <p><span th:text="${post.id}"></span></p>
        <a th:href="@{'/posts/'+ ${post.id} +'/edit'}" class="btn btn-warning btn-md">Edit</a>
    <!--</form>-->
    <form method="post" th:action="@{'/posts/'+ ${post.id} +'/delete'}">
        <Button type = "submit" class="btn btn-warning btn-md">Delete</Button>
    </form>
        </div>
    </div>
</div>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
